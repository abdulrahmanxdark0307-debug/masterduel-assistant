<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterDuel Assistant - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg1: #0f2027; --bg2: #203a43; --bg3: #2c5364;
            --accent1: #7c5cff; --accent2: #33c2ff;
            --text: #dbe7ff; --muted: #9aa4b2;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: rgba(255,255,255,0.05);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 28px;
            background: linear-gradient(90deg, var(--accent1), var(--accent2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        
        .logo p {
            color: var(--muted);
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--muted);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text);
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--accent1);
            background: rgba(124,92,255,0.1);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: linear-gradient(90deg, var(--accent1), var(--accent2));
            border: none;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(124,92,255,0.4);
        }
        
        .switch-form {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: var(--muted);
        }
        
        .switch-form a {
            color: var(--accent2);
            text-decoration: none;
            cursor: pointer;
        }
        
        .alert {
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .alert.error {
            background: rgba(255,107,107,0.2);
            border: 1px solid rgba(255,107,107,0.3);
            color: #ff6b6b;
        }
        
        .alert.success {
            background: rgba(35,196,107,0.2);
            border: 1px solid rgba(35,196,107,0.3);
            color: #23c46b;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>MasterDuel Assistant</h1>
            <p>Track, Analyze, and Improve Your Game</p>
        </div>
        
        <div id="loginForm">
            <div class="alert error" id="loginError"></div>
            
            <div class="form-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" placeholder="Enter your username">
            </div>
            
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password">
            </div>
            
            <button class="btn" onclick="login()">Sign In</button>
            
            <div class="switch-form">
                Don't have an account? <a onclick="showRegister()">Sign Up</a>
            </div>
        </div>
        
        <div id="registerForm" style="display: none;">
            <div class="alert error" id="registerError"></div>
            <div class="alert success" id="registerSuccess"></div>
            
            <div class="form-group">
                <label for="registerUsername">Username</label>
                <input type="text" id="registerUsername" placeholder="Choose a username">
            </div>
            
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" placeholder="Create a password">
            </div>
            
            <div class="form-group">
                <label for="registerConfirmPassword">Confirm Password</label>
                <input type="password" id="registerConfirmPassword" placeholder="Confirm your password">
            </div>
            
            <button class="btn" onclick="register()">Create Account</button>
            
            <div class="switch-form">
                Already have an account? <a onclick="showLogin()">Sign In</a>
            </div>
        </div>
    </div>

    <script>
        // API Base URL - سيتم تغييرها عند النشر
        const API_BASE = 'https://your-api-domain.com/api';
        
        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            clearAlerts();
        }
        
        function showLogin() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            clearAlerts();
        }
        
        function clearAlerts() {
            document.getElementById('loginError').style.display = 'none';
            document.getElementById('registerError').style.display = 'none';
            document.getElementById('registerSuccess').style.display = 'none';
        }
        
        function showAlert(element, message) {
            element.textContent = message;
            element.style.display = 'block';
        }
        
        async function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const errorElement = document.getElementById('loginError');
            
            if (!username || !password) {
                showAlert(errorElement, 'Please fill in all fields');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = 'app.html';
                } else {
                    showAlert(errorElement, data.message || 'Login failed');
                }
            } catch (error) {
                showAlert(errorElement, 'Network error. Please try again.');
            }
        }
        
        async function register() {
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            
            const errorElement = document.getElementById('registerError');
            const successElement = document.getElementById('registerSuccess');
            
            if (!username || !email || !password || !confirmPassword) {
                showAlert(errorElement, 'Please fill in all fields');
                return;
            }
            
            if (password !== confirmPassword) {
                showAlert(errorElement, 'Passwords do not match');
                return;
            }
            
            if (password.length < 6) {
                showAlert(errorElement, 'Password must be at least 6 characters');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert(successElement, 'Account created successfully! You can now login.');
                    setTimeout(() => showLogin(), 2000);
                } else {
                    showAlert(errorElement, data.message || 'Registration failed');
                }
            } catch (error) {
                showAlert(errorElement, 'Network error. Please try again.');
            }
        }
        
        // Allow form submission with Enter key
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (document.getElementById('loginForm').style.display !== 'none') {
                    login();
                } else {
                    register();
                }
            }
        });
    </script>
</body>
</html>
